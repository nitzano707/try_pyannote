<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization</title>
</head>
<body>
    <h1>Speaker Diarization</h1>
    <form id="audioUploadForm">
        <label for="audioFile">Upload Audio File (WAV or MP3):</label>
        <input type="file" id="audioFile" accept=".wav, .mp3" required>
        <button type="submit">Analyze</button>
    </form>
    <pre id="result">Results will appear here...</pre>

    <script>
        document.getElementById("audioUploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById("audioFile");
            const file = fileInput.files[0];
            const resultElement = document.getElementById("result");

            if (!file) {
                alert("Please upload an audio file.");
                return;
            }

            // Check if the file format is valid
            const allowedFormats = ['audio/wav', 'audio/mp3'];
            if (!allowedFormats.includes(file.type)) {
                alert("Invalid file format. Please upload a WAV or MP3 file.");
                return;
            }

            resultElement.textContent = "Processing...";

            try {
                // Convert file to binary
                const data = await file.arrayBuffer();

                // Send the binary data to Hugging Face API
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/pyannote/speaker-diarization",
                    {
                        method: "POST",
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/octet-stream",
                        },
                        body: data,
                    }
                );

                // Handle response
                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, details: ${errorDetails}`);
                }

                const result = await response.json();
                // Display result in a readable format
                resultElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
