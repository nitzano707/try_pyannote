<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization</title>
</head>
<body>
    <h1>Speaker Diarization</h1>
    <form id="audioUploadForm">
        <label for="audioFile">Upload Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*" required>
        <button type="submit">Analyze</button>
    </form>
    <pre id="result">Results will appear here...</pre>

    <script>
        document.getElementById("audioUploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById("audioFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an audio file.");
                return;
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = "Processing...";

            try {
                const formData = new FormData();
                formData.append("file", file);

                const response = await fetch(
                    "https://api-inference.huggingface.co/models/pyannote/speaker-diarization",
                    {
                        method: "POST",
                        headers: {
                            Authorization: "Bearer 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",
                        },
                        body: formData,
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
