<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <h1>Speaker Diarization</h1>
    <form id="audioUploadForm">
        <label for="audioFile">Upload Audio File (WAV or MP3):</label>
        <input type="file" id="audioFile" accept=".wav, .mp3" required>
        <button type="submit">Analyze</button>
    </form>
    <pre id="result">Results will appear here...</pre>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;

        const ffmpeg = createFFmpeg({
            log: true,
            corePath: 'https://unpkg.com/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js',
        });

        document.getElementById("audioUploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById("audioFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an audio file.");
                return;
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = "Processing...";

            try {
                let binaryData;

                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }

                if (file.type === "audio/mp3") {
                    const fileName = file.name;
                    const outputFileName = "output.wav";

                    ffmpeg.FS("writeFile", fileName, await fetchFile(file));
                    await ffmpeg.run("-i", fileName, "-ar", "16000", "-ac", "1", outputFileName);

                    const data = ffmpeg.FS("readFile", outputFileName);
                    binaryData = data.buffer;

                    ffmpeg.FS("unlink", fileName);
                    ffmpeg.FS("unlink", outputFileName);
                } else if (file.type === "audio/wav") {
                    binaryData = await file.arrayBuffer();
                } else {
                    throw new Error("Unsupported file format. Please upload a WAV or MP3 file.");
                }

                const response = await fetch(
                    "https://api-inference.huggingface.co/models/pyannote/speaker-diarization",
                    {
                        method: "POST",
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/octet-stream",
                        },
                        body: binaryData,
                    }
                );

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, details: ${errorDetails}`);
                }

                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
